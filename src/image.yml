name: core
hostname: alt-atomic-core

kernel:
  flavour: 6.12
  modules:
    - drm

repos:
  clean: true
  branch: sisyphus
  tasks: []

modules:
  - name: Move root
    type: move
    body:
      target: root
      destination: /
      replace: true

  - type: include
    body:
      targets:
        - packages.yml
        - apt-rpm.yml
        - systemd.yml
        - settings.yml
        - passwd.yml
    
  - name: Configurate grub
    type: shell
    body:
      command: bash -efu scripts/grub.sh
