name: core
hostname: alt-atomic-core

branding:
  name: alt-atomic-core

kernel:
  flavour: 6.12
  modules:
    - drm

repos:
  clean: true
  branch: sisyphus

modules:
  - name: Copy root
    type: copy
    body:
      target: root
      destination: /
      replace: true

  - type: include
    body:
      targets:
        - packages.yml
        - apt-rpm.yml
        - filesystem.yml
        - systemd.yml
        - settings.yml
        - passwd.yml
        - disable-bins.yml
    
  - name: Configurate grub
    type: shell
    body:
      command: scripts/grub.sh

  - name: Cleanup
    type: include
    body:
      target: cleanup.yml
