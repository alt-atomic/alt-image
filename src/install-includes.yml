modules:
  - type: packages
    body:
      install:
        - git

  - type: git
    env:
      INCLUDES_DIR: /usr/share/apm/includes/common
    body:
      url: https://altlinux.space/alt-atomic/common-includes.git
      rev: 6c896ff77976331823b449be900f35b9ebbb8bc7
      command: |
        for file in *; do
          if [ -f "$file" ]; then
            if [[ "$file" == ".git" || "$file" == "LICENSE" ]]; then
              continue
            fi
            install -D -m755 "$file" ${{ Env.INCLUDES_DIR }}/"$file"
          fi
        done
