modules:
  - type: remove
    body:
      targets:
        - /etc/fstab
        - /usr/etc

  - type: remove
    body:
      targets:
        - /boot
      inside: true

  - name: Clean logs
    type: remove
    body:
      targets:
        - /var/log
      inside: true

  - type: shell
    body:
      command: fc-cache -fv

  - type: shell
    body:
      command: /usr/libexec/apt-get clean
