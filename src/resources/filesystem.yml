modules:
  - type: mkdir
    body:
      targets:
        - /sysroot
      perm: rwxr-xr-x

  - type: remove
    body:
      targets:
        - /usr/lib/tmpfiles.d/home.conf
        - /etc/fstab

  - type: move
    body:
      source: /root
      destination: /var/root
      create-link: true

  - type: move
    body:
      source: /home
      destination: /var/home
      create-link: true

  - type: move
    body:
      source: /mnt
      destination: /var/mnt
      create-link: true

  - type: move
    body:
      source: /srv
      destination: /var/srv
      create-link: true

  - type: move
    body:
      source: /media
      destination: /var/media
      create-link: true

  - type: link
    body:
      target: /ostree
      to: /sysroot/ostree
      replace: true
