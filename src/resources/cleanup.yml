modules:
  - type: remove
    body:
      targets:
        - /etc/fstab
        - /usr/etc
  - name: Clean dirs
    type: remove
    body:
      targets:
        - /boot
        # Clean logs
        - /var/log/README.logs
        - /var/log/rpmpkgs
  - name: Clean logs
    type: remove
    body:
      targets:
        - /var/log/README.logs
        - /var/log/rpmpkgs
      inside: true
  - type: shell
    body:
      command: /usr/libexec/apt-get clean
