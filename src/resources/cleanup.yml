modules:
  - type: remove
    body:
      targets:
        - /etc/fstab
        - /usr/etc

  - type: remove
    body:
      targets:
        - /boot
      inside: true

  - name: Clean logs
    type: remove
    body:
      targets:
        - /var/log/README.logs
        - /var/log/rpmpkgs
      inside: true

  - type: shell
    body:
      command: /usr/libexec/apt-get clean
