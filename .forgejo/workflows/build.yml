name: Build Base images

on:
  workflow_dispatch:
  schedule:
    # Every month
    - cron: '0 0 1 * *'
  push:
    branches:
      - "stable"
      - "nightly"
  pull_request:
    branches:
      - "stable"
      - "nightly"

env:
  REGISTRY: altlinux.space

jobs:
  build:
    name: Build image
    runs-on: alt-sisyphus
    container:
      image: altlinux.space/actions/runner/containers:sisyphus
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to registry
        run: |
          podman login --username="<token>" --password=${{ secrets.REGISTRY_TOKEN }} $REGISTRY

      - name: Build sisyphus default image
        if: github.event_name != 'pull_request'
        run: |
          podman build --tag $REGISTRY/$GITHUB_REPOSITORY:$GITHUB_REF_NAME --platform linux/amd64 .

      - name: Push default image
        if: github.event_name != 'pull_request'
        run: |
          podman push --compression-format zstd --compress $REGISTRY/$GITHUB_REPOSITORY:$GITHUB_REF_NAME

      - name: Trigger Onyx rebuild
        uses: actions/forgejo-script@v1
        with:
          github-token: ${{ secrets.REBUILD }}
          script: |
            await forgejo.repos.dispatchWorkflow(
              "alt-atomic",
              "onyx", 
              "build.yml", 
              {
                ref: "${{ context.github.ref_name }}",
              },
            );
