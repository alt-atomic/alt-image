name: Build nightly images

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date tag of Core in format YYYYMMDD. Can be `latest`. If not `latest`, tag latest will not be pushed'
        required: true
        type: string
        default: latest
  schedule:
    # Every day at 4 a.m.
    - cron: '0 4 * * *'
  push:
  pull_request:

env:
  REGISTRY: altlinux.space

jobs:
  build:
    name: Build image
    runs-on: alt-sisyphus
    container:
      image: altlinux.space/actions/runner/containers:sisyphus
    steps:
      - name: Get date
        id: date
        run: |
          DATE=${{ github.event.inputs.date }}
          if [[ -z "$DATE" || "$DATE" == "latest" ]]; then
            echo "::set-output name=date::$(date +%Y%m%d)"
          else
            echo "::set-output name=date::$DATE"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to registry
        if: github.event_name != 'pull_request'
        run: |
          podman login --username="<token>" --password=${{ secrets.REGISTRY_TOKEN }} $REGISTRY

      - name: Build sisyphus default image
        run: |
          for container_file in $(find ./container-files -type f); do
            container_name=$(basename $container_file)
            LOCAL_BUILD_NAME="localhost/$container_name"

            # Получаем дату
            YEAR=$(date --date="${{ steps.date.outputs.date }}" +"%Y")
            MONTH=$(date --date="${{ steps.date.outputs.date }}" +"%m")
            DAY=$(date --date="${{ steps.date.outputs.date }}" +"%d")

            podman build \
              --tag $LOCAL_BUILD_NAME \
              --platform linux/amd64 \
              --build-arg YEAR=$YEAR \
              --build-arg MONTH=$MONTH \
              --build-arg DAY=$DAY \
              --file $container_file \
              .
          done

      - name: Push main branch images
        if: github.event_name == 'push' && github.ref_name == 'main'
        run: |
          for container_file in $(find ./container-files -type f); do
            container_name=$(basename $container_file)
            LOCAL_BUILD_NAME="localhost/$container_name"

            podman push --compression-format zstd --compress $LOCAL_BUILD_NAME $REGISTRY/$GITHUB_REPOSITORY_OWNER/$container_name/testing:${{ steps.date.outputs.date }}
            if [[ -z "$DATE" || "$DATE" == "latest" ]]; then
              podman push --compression-format zstd --compress $LOCAL_BUILD_NAME $REGISTRY/$GITHUB_REPOSITORY_OWNER/$container_name/testing:latest
            fi
          done

      - name: Push not main branches images
        if: github.event_name == 'push' && github.ref_name != 'main'
        run: |
          for container_file in $(find ./container-files -type f); do
            container_name=$(basename $container_file)
            LOCAL_BUILD_NAME="localhost/$container_name"

            podman push --compression-format zstd --compress $LOCAL_BUILD_NAME $REGISTRY/$GITHUB_REPOSITORY_OWNER/$container_name/testing-branch:$GITHUB_REF_NAME
          done
