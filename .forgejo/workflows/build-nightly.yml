name: Build Base images

on:
  workflow_dispatch:
  schedule:
    # Every month
    - cron: '0 0 1 * *'
  push:
    branches:
      - "nightly"
  pull_request:
    branches:
      - "nightly"

env:
  REGISTRY: altlinux.space
  REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}

jobs:
  build:
    name: Build image
    runs-on: alt-sisyphus
    container:
      image: altlinux.space/actions/runner/containers:sisyphus
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to registry
        if: github.event_name != 'pull_request'
        run: |
          podman login --username="<token>" --password=$REGISTRY_TOKEN $REGISTRY

      - name: Build sisyphus default image
        run: |
          podman build --tag $REGISTRY/$GITHUB_REPOSITORY:nightly --platform linux/amd64 .

      - name: Push default image
        if: github.event_name != 'pull_request'
        run: |
          podman push --compression-format zstd --compress $REGISTRY/$GITHUB_REPOSITORY:nightly

  onyx-rebuild:
    needs: build
    name: Trigger Onyx rebuild
    runs-on: alt-sisyphus
    container:
      image: altlinux.space/actions/runner/containers:sisyphus
    steps:
      - name: Trigger Onyx rebuild
        if: github.event_name != 'pull_request'
        uses: actions/forgejo-script@v1
        with:
          github-token: ${{ secrets.REBUILD }}
          script: |
            await forgejo.repos.dispatchWorkflow(
              "alt-atomic",
              "onyx",
              "build-nightly.yml", 
              {
                ref: "nightly",
              },
            );
