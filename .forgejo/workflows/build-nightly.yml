name: Build nightly images

on:
  workflow_dispatch:
  schedule:
    # Every day at 6 a.m.
    - cron: '0 6 * * *'
  push:
  pull_request:

env:
  LOCAL_BUILD_NAME: localhost/build
  REGISTRY: altlinux.space

jobs:
  build:
    name: Build image
    runs-on: alt-sisyphus
    container:
      image: altlinux.space/actions/runner/containers:sisyphus
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to registry
        if: github.event_name != 'pull_request'
        run: |
          podman login --username="<token>" --password=${{ secrets.REGISTRY_TOKEN }} $REGISTRY

      - name: Build sisyphus default image
        run: |
          podman build --tag $LOCAL_BUILD_NAME --platform linux/amd64 .

      - name: Push default image
        if: github.event_name != 'pull_request'
        run: |
          DATE_TAG=$(date +"%Y%m%d")

          # For base:nightly, legacy compatobility
          podman push --compression-format zstd --compress $LOCAL_BUILD_NAME $REGISTRY/alt-atomic/base:nightly

          podman push --compression-format zstd --compress $LOCAL_BUILD_NAME $REGISTRY/$GITHUB_REPOSITORY/nightly:$DATE_TAG
          podman push --compression-format zstd --compress $LOCAL_BUILD_NAME $REGISTRY/$GITHUB_REPOSITORY/nightly:latest

  onyx-rebuild:
    needs: build
    if: github.event_name != 'pull_request'
    name: Trigger Onyx rebuild
    runs-on: alt-sisyphus
    container:
      image: altlinux.space/actions/runner/containers:sisyphus
    steps:
      - name: Trigger Onyx rebuild
        uses: actions/forgejo-script@v1
        with:
          github-token: ${{ secrets.REBUILD }}
          script: |
            await forgejo.repos.dispatchWorkflow(
              "alt-atomic",
              "onyx",
              "build-nightly.yml",
            );
