name: Build nightly images

on:
  workflow_dispatch:
  schedule:
    # Every day at 6 a.m.
    - cron: '0 6 * * *'
  push:
  pull_request:

env:
  REGISTRY: altlinux.space

jobs:
  build:
    name: Build image
    runs-on: alt-sisyphus
    container:
      image: altlinux.space/actions/runner/containers:sisyphus
    steps:
      - name: Get date
        id: date
        run: echo "::set-output name=date::$(date +%Y%m%d)"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to registry
        if: github.event_name != 'pull_request'
        run: |
          podman login --username="<token>" --password=${{ secrets.REGISTRY_TOKEN }} $REGISTRY

      - name: Build sisyphus default image
        run: |
          for container_file in $(find ./container-files -type f); do
            container_name=$(basename $container_file)
            LOCAL_BUILD_NAME="localhost/$container_name"
            
            # Получаем дату
            YEAR=$(date --date="${{ steps.date.outputs.date }}" +"%Y")
            MONTH=$(date --date="${{ steps.date.outputs.date }}" +"%m")
            DAY=$(date --date="${{ steps.date.outputs.date }}" +"%d")
            
            # Выполняем сборку
            podman build \
              --tag $LOCAL_BUILD_NAME \
              --platform linux/amd64 \
              --build-arg YEAR=$YEAR \
              --build-arg MONTH=$MONTH \
              --build-arg DAY=$DAY \
              --file $container_file \
              .
          done

      - name: Push main branch images
        if: github.event_name == 'push' && github.ref_name == 'main'
        run: |
          for container_file in $(find ./container-files -type f); do
            container_name=$(basename $container_file)
            LOCAL_BUILD_NAME="localhost/$container_name"

            podman push --compression-format zstd --compress $LOCAL_BUILD_NAME $REGISTRY/$GITHUB_REPOSITORY_OWNER/$container_name/nightly:${{ steps.date.outputs.date }}
            podman push --compression-format zstd --compress $LOCAL_BUILD_NAME $REGISTRY/$GITHUB_REPOSITORY_OWNER/$container_name/nightly:latest
          done

      - name: Push not main branches images
        if: github.event_name == 'push' && github.ref_name != 'main'
        run: |
          for container_file in $(find ./container-files -type f); do
            container_name=$(basename $container_file)
            LOCAL_BUILD_NAME="localhost/$container_name"

            podman push --compression-format zstd --compress $LOCAL_BUILD_NAME $REGISTRY/$GITHUB_REPOSITORY_OWNER/$container_name/nightly-testing:$GITHUB_REF_NAME
          done
