name: Build nightly images

on:
  workflow_dispatch:
  schedule:
    # Every day at 4 a.m.
    - cron: '0 5 * * *'
  push:
    branches:
      - '*'
  pull_request:

env:
  LOCAL_BUILD_NAME: localhost/core
  REGISTRY: altlinux.space

jobs:
  build:
    name: Build image
    runs-on: alt-sisyphus
    container:
      image: altlinux.space/actions/runner/containers:sisyphus
    steps:
      - name: Install tools
        run: |
          apt-get update
          apt-get install -y cosign skopeo

      - name: Get date
        id: date
        run: |
          echo "::set-output name=date::$(date +%Y%m%d)"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build sisyphus default image
        run: |
          YEAR=$(date --date="${{ steps.date.outputs.date }}" +"%Y")
          MONTH=$(date --date="${{ steps.date.outputs.date }}" +"%m")
          DAY=$(date --date="${{ steps.date.outputs.date }}" +"%d")

          podman build \
            --tag $LOCAL_BUILD_NAME \
            --platform linux/amd64 \
            --build-arg YEAR=$YEAR \
            --build-arg MONTH=$MONTH \
            --build-arg DAY=$DAY \
            --build-arg IMAGE_TYPE=nightly \
            --build-arg IMAGE=registry.altlinux.org/sisyphus/base:latest \
            --file ./container-files/main \
            --label "org.altlinux.repo.date=$YEAR-$MONTH-$DAY" \
            .

      - name: Push and sign images
        env: 
          IMAGE_SIGN: ${{ secrets.IMAGE_SIGN }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        if: >
          contains(fromJSON('["push", "workflow_dispatch", "schedule"]'), github.event_name)
        run: |
          podman login --username="<token>" --password="${{ secrets.REGISTRY_TOKEN }}" $REGISTRY

          if [ "$GITHUB_REF_NAME" == "main" ]; then
            aliases=("${{ steps.date.outputs.date }}")
            tag="latest"
            postfix="nightly"
          else
            aliases=()
            tag="$GITHUB_REF_NAME"
            postfix="nightly-branch"
          fi

          orig_dest_image="$REGISTRY/$GITHUB_REPOSITORY/${postfix}"

          podman push --compression-format zstd --compress $LOCAL_BUILD_NAME ${orig_dest_image}:${tag}
          echo ${orig_dest_image}:${tag}

          DIGEST=$(skopeo inspect --format '{{.Digest}}' docker://${orig_dest_image}:${tag})

          cosign sign -y --key env://IMAGE_SIGN --registry-username="<token>" --registry-password="${{ secrets.REGISTRY_TOKEN }}" "${orig_dest_image}@$DIGEST"

          for alias in $aliases; do
            skopeo copy docker://${orig_dest_image}:${tag} docker://$REGISTRY/$GITHUB_REPOSITORY/${postfix}:${alias}
          done
