name: Build nightly images

on:
  workflow_dispatch:
  schedule:
    # Every day at 5 a.m.
    - cron: '0 5 * * *'
  push:
    tags:
      - '*'

env:
  LOCAL_BUILD_NAME: localhost/core
  REGISTRY: altlinux.space

jobs:
  build:
    name: Build image
    runs-on: alt-sisyphus
    container:
      image: altlinux.space/actions/runner/containers:sisyphus
    steps:
      - name: Get date
        id: date
        run: |
          echo "::set-output name=date::$(date +%Y%m%d)"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "::set-output name=tag::$LATEST_TAG"

      - name: Checkout latest tag
        run: |
          git fetch --all --tags --force
          git checkout ${{ steps.latest_tag.outputs.tag }}

      - name: Login to registry
        if: github.event_name != 'pull_request'
        run: |
          podman login --username="<token>" --password=${{ secrets.REGISTRY_TOKEN }} $REGISTRY

      - name: Build sisyphus default image
        run: |
          YEAR=$(date --date="${{ steps.date.outputs.date }}" +"%Y")
          MONTH=$(date --date="${{ steps.date.outputs.date }}" +"%m")
          DAY=$(date --date="${{ steps.date.outputs.date }}" +"%d")

          podman build \
            --tag $LOCAL_BUILD_NAME \
            --platform linux/amd64 \
            --build-arg YEAR=$YEAR \
            --build-arg MONTH=$MONTH \
            --build-arg DAY=$DAY \
            --build-arg IMAGE_TYPE=stable \
            --file ./container-files/main \
            .

      - name: Push main branch images
        run: |
          # Image built with tag of current config but new packages date
          podman push --compression-format zstd --compress $LOCAL_BUILD_NAME $REGISTRY/$GITHUB_REPOSITORY/stable:${{ steps.date.outputs.date }}
          podman push --compression-format zstd --compress $LOCAL_BUILD_NAME $REGISTRY/$GITHUB_REPOSITORY/stable:${{ steps.latest_tag.outputs.tag }}
          podman push --compression-format zstd --compress $LOCAL_BUILD_NAME $REGISTRY/$GITHUB_REPOSITORY/stable:latest
